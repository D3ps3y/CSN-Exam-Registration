<!DOCTYPE html>
<html>

<head>

    <title>Register</title>

</head>

<body>

    <h2>Register</h2>

    {% if form.errors %}

        <ul>

            {% for field, errors in form.errors.items %}

                {% for error in errors %}
    
                    <li style="color: red;">{{ error }}</li>

                {% endfor %}

            {% endfor %}

        </ul>

    {% endif %}

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>

    </form>

    <a href="{% url 'login' %}">Already have an account? Login here.</a>

</body>

</html>
