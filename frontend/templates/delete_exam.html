<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Exam</title>
</head>
<body>
    <h1>Delete Exam: {{ exam.exam_subject }} {{ exam.exam_number }}</h1>
    <p>Are you sure you want to delete this exam?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'faculty_dashboard' %}">Cancel and Return to Dashboard</a></p>
</body>
</html>
