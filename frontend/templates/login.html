<!DOCTYPE html>
<html lang="en">>

<head>

    <meta charset="UTF-8">
    <title>Login</title>

</head>

<body>

    <h2>Login</h2>

    <form method="post">

        {% csrf_token %}

        <div>
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>

        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        <button type="submit">Login</button>

    </form>

    <a href="{% url 'register' %}">Create an account</a>

</body>

</html>
